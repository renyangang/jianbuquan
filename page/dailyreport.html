<title>健步圈-每日信息上报</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="keywords" content="PAAS 健步圈" />
<meta name="description" content="健步圈上报页面" />
<link rel="stylesheet" type="text/css" href="assets/style/reset.css" /> 
<link rel="stylesheet" type="text/css" href="assets/style/root.css" /> 
<script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/toogle.js"></script> 
</head>
<body>
    <!-- start header -->
    	<div id="header">
         <img src="assets/img/logo.png"  alt="logo" class="logo" />
         	<a href="index.html" class="button back"><img src="assets/img/back-button.png" width="15" height="16" alt="icon" /></a>
         	<a href="#" class="button search"><img src="assets/img/search.png" width="16" height="16" alt="icon"/></a>
         	<a href="assets/page/about.html" target="_blank" class="button create"><img src="assets/img/info.png" width="16" height="16" alt="icon"/></a>
        <div class="clear"></div>
        </div>
    <!-- end header -->
    
    <!-- start searchbox -->
    <div class="searchbox">
   	  <form id="form1" name="form1" method="post" action="/detail?weeknum=0">
      	<input type="text" name="id" id="Text1" class="txtbox" />
   	  </form>
    </div>
    <!-- end searchbox -->
    
    
    <!-- start page -->
    <div class="page">
    
    		
            <div class="simplebox">
            	<h1 class="titleh">你好，{{.user.Name|html}}</h1>
                <div class="content">
                	<div class="albox informationbox">
                                	<b>信息 :</b> 当日内如果多次提交步行结果，每次提交都会覆盖上次结果，以最后一次提交为准. 
                                	<a href="#" class="close tips" title="close">close</a>
                                </div>
                  <form id="form12" name="form1" method="post" enctype="multipart/form-data" action="">
                  		<input type="hidden" id="id" name="id" value="{{.user.Id|html}}" />
                    <div class="form-line">
                   	  <label class="st-label">今日步数</label>
                      <input type="number" name="steps" id="steps"  style=" width:80%;" />
                    </div>
                  		
                    <div class="form-line">
                   	  <label class="st-label">今日公里数</label>
                      <input type="number" name="distance" id="distance"  style=" width:80%;" />
                    </div>

                     <div class="form-line">
                   	  <label class="st-label">步数截图</label>
                      <input type="file" accept="image/*" name="img" id="img"  style=" width:80%;" />
                    </div>
                  		
                    
                    
                    <div class="form-line">
                    <input type="submit" name="button" id="button" value="&nbsp;提 交&nbsp;" onclick="javacript:function(){}" class="submit-button" />
                    <input type="reset" name="button" id="button2" value="&nbsp;重 置&nbsp;" class="reset-button" />
                    </div>

                  </form>
                  
                </div>
      </div>
            
            
            
            
            
            
            <!-- start top button -->
            <div class="topbutton"><a href="#header"><span>Top</span></a></div>
            <!-- end top button -->
            
            
            
            <!-- start footer -->
            <div class="footer">
            <center>© 2014 - 2015  健步圈--IT PAAS产品部<p>平台DU I&V自动化能力中心技术支持</p></center>
            </div>
            <!-- end footer -->
            
            
    
    <div class="clear"></div>
    </div>
    <!-- end page -->
    
</body>
